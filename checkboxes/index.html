<html>

<style>
.container{
margin: 100px 50px;
font-size: 20px;
}

	</head>
	<body>
		<div class="container">
			<input type="checkbox" class="checks" value="Apple" >A___<br>
			<input type="checkbox" class="checks" value="Banana">B___<br>
			<input type="checkbox" class="checks" value="Carrot">C___<br>
			<br>
			<a href="#" onclick="getValue();">Get Value</a>
		</div>
	<script >
 function getValue(){

  var checks = document.getElementsByClassName('checks');
  var str = '';
  
  for(i=0; i < 3; i++){
     if(checks[i].checked === true){
     str += checks[i].value + " ";

}
  }
alert(str);


}

	</script>
	</body>
