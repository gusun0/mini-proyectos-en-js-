<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title></title>
	<style>
#container{
	font-family: Arial, sans-serif;
	text-align: center;
	width: 800px;
	margin:160px auto;
}
table{
	width: 100%;
}
h1{
	margin-top: 100px;
	font-size: 38px;
}
input{
	width: 200px;
	height: 50px;
}
	</style>
	</head>
	<body>
		<div id="container">
			<table>
				<tr>
					<th>Red</th>
					<th>Green</th>
					<th>Blue</th>
				</tr>
				<tr>
					<td><input type="range" min=8" max="255" value="255" id="r" onchange="changeRange()"></td>
					<td><input type="range" min=8" max="255" value="255" id="g" onchange="changeRange()"></td>
					<td><input type="range" min=8" max="255" value="255" id="b" onchange="changeRange()"></td>
				</tr>

				<tr>
					<td id="r-label">255</td>
					<td id="g-label">255</td>
					<td id="b-label">255</td>
				</tr>
			</table>
			<h1 id="hex-label">#ffffff</h1>
		</div>
	<script>
	function changeRange(){
		// Get R,G,B values and convert strings into integer.
		var r = parseInt(document.getElementById('r').value);
		var g = parseInt(document.getElementById('g').value);
		var b = parseInt(document.getElementById('b').value);

		// Generate color. Example #20b9ff
		var color = '#' +hex(r) + hex(g) + hex(b);
		console.log(`color:  ${color}`);

		// Change background color and text
		document.body.style.backgroundColor = color;	
		document.getElementById('hex-label').innerText = color;
		document.getElementById('r-label').innerText = r;
		document.getElementById('g-label').innerText = g;
		document.getElementById('b-label').innerText = b;

	}

	function hex(v){
		var hex = v.toString(16);
		console.log(`hex: ${hex}`);
		if(hex < 16){
		console.log(hex);
			hex = '0' + hex;
			console.log(`hex condicion: ${hex}`);
			document.getElementById('hex-label').style.color = 'white';
		}
		
		return hex;
	}

	</script>
	</body>
</html>
